<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Lista de Compras</title>
</head>

<body>
    <h1>Lista de Compras</h1>
    <hr>
    <p>
        Descrição: <input id="inputDescricao" type="text">
        Quantidade: <input id="inputQuantidade" type="number">
        Preço: <input id="inputPreco" type="number" step="0.01">
        <button id="btAdicionar">Adicionar</button>
        <button id="btLimpar">Limpar</button>
    </p>
    <hr>

    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody id="lista"></tbody>
    </table>

</body>

</html>
